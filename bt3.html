<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function vowelCharacter() {
        let array = prompt("Nhập vào chuỗi :")
        let arr = array.split("")
        let count = 0;
        for (let i = 0; i < arr.length; i++) {

            switch (arr[i]) {
                case 'u':
                    count++
                    break
                case 'e':
                    count++
                    break
                case 'o':
                    count++
                    break
                case 'a':
                    count++
                    break
                case 'i':
                    count++
                    break
            }
        }
        return count
    }
    vowelCharacter()
</script>
</body>
</html>
